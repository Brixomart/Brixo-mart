
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Share Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin: 15px;
      width: 260px;
      display: inline-block;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .product img {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
    }
    .product h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .share-btn {
      background: #ff5722;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 8px;
    }
    .share-btn:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>

  <h2>Our Products</h2>

  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Product 1">
    <h3>iPhone 15 Pro</h3>
    <button class="share-btn" onclick="shareProduct('iPhone 15 Pro','https://myshop.com/product?id=1')">Share</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Product 2">
    <h3>Samsung Galaxy S24</h3>
    <button class="share-btn" onclick="shareProduct('Samsung Galaxy S24','https://myshop.com/product?id=2')">Share</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Product 3">
    <h3>OnePlus 12</h3>
    <button class="share-btn" onclick="shareProduct('OnePlus 12','https://myshop.com/product?id=3')">Share</button>
  </div>

  <script>
    function shareProduct(name, url) {
      const shareData = {
        title: name,
        text: "Check out this product: " + name,
        url: url
      };

      if (navigator.share) {
        navigator.share(shareData)
          .then(() => console.log('Shared successfully'))
          .catch((error) => console.log('Error sharing:', error));
      } else {
        // fallback: copy link
        navigator.clipboard.writeText(url);
        alert("Link copied: " + url);
      }
    }
  </script>

</body>
</html>
